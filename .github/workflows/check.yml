name: check

on:
  pull_request:
    branches:
      - main # デフォルトブランチへのPRについてトリガー
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main # デフォルトブランチへの直pushでも実行する

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline

      - name: Run tests
        run: npm run test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
  
  build:
    uses: ./.github/workflows/build_and_push.yml
    needs: [lint, test]
    permissions:
      id-token: write
      contents: read
    with:
      repository: ${{ vars.ECR_EXPRESS_REPOSITORY }}
      assume_role: ${{ vars.DEV_ASSUME_ROLE_ARN }}
      aws_region: ${{ vars.DEV_AWS_REGION }}

  convert_head_ref_name:
    needs: build
    uses: ./.github/workflows/convert_to_artifact_name.yml
    with:
      org: ${{ github.ref_name }}
  
  save_image_hash:
    runs-on: ubuntu-latest
    needs: [build, convert_head_ref_name]
    steps:
      - name: Save the image hash
        env:
          IMAGE_HASH: ${{ needs.build.outputs.imageHash }}
        run: echo $IMAGE_HASH > image_hash.txt
      - name: Upload image hash # ワークフロー間でイメージハッシュを共有するためアップロードする
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.convert_head_ref_name.outputs.converted }}
          path: image_hash.txt
